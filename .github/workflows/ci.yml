name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build project
        run: ./gradlew build --no-configuration-cache
      
      - name: Run tests
        run: ./gradlew check --no-configuration-cache
